<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font awesome 4.7 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Registration From</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="from-box">
		<div class="wrapper">
			
			<div class="main-box">
				<div class="main-div">
					<div class="left">
						<h1>Sign up</h1>
						<form>
							
							
							<div class="pera">
								<input type="text" name="" placeholder="Your Name" class="box-control">
								<div class="pera-icon">
									<ul>
										<li><i class="fa fa-user" aria-hidden="true"></i></li>
									</ul>

								</div>
								

							    <div class="pera">
							    	<input type="email" name="" placeholder="Your Email" class="box-control">
							    	<div class="pera-icon-2">
							    	  <ul>
										  <li><i class="fa fa-envelope" aria-hidden="true"></i></li>
									  </ul>
							    	</div>

							    </div>
							    
							    <div class="pera">
							    	<input type="password" name="" placeholder="Password" class="box-control">
							    	<div class="pera-icon-3">
							    	  <ul>
										  <li><i class="fa fa-lock" aria-hidden="true"></i></li>
									  </ul>
							    	</div>
							    </div>
							    
							    <div class="pera">
							    	<input type="password" name="" placeholder="Repeat your Password" class="box-control">
							    	<div class="pera-icon-4">
							    	  <ul>
										  <li><i class="fa fa-lock" aria-hidden="true"></i></li>
									  </ul>
							    	</div>
							    </div>
							    
							</div>
							<input type="checkbox" name="" placeholder="">
							<label>I agree all statements in <span>Terms of service</span> </label>
							<button type="submit" class="from-btn">Register</button>
						
								
							
						</form>
						
					</div>
				    <div class="right">
				    	<img src="img/signup-image.jpg">
				    	<p>I am already member</p>
				    </div>
				</div>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
